<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="index.css" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
<h1 class="title">Type your TODO here</h1>
<div class="page">
    <form class="input ">
        <div class="todo">
            <label for="todo">Todo</label>
            <input id="todo" placeholder="Type Your Task..." required type="text">
        </div>
        <div class="date">
            <label for="date">Date</label>
            <input id="date" required type="date">
        </div>
        <div class="add">
            <button id="add" type="submit">Add</button>
        </div>
    </form>
    <div class="tasks">
        <div class="overdue">

            <h2>OverDue</h2>
            <ol id="overdue"></ol>
        </div>
        <div class="today">
            <h2>Today</h2>
            <ol id="today"></ol>
        </div>
        <div class="upcoming">
            <h2>Upcoming</h2>
            <ol id="upcoming"></ol>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
