<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo</title>
</head>
<body class="bg-gradient-to-r from-violet-300 to-rose-300">
<h1 class="title">Type your TODO here</h1>
<div class="input">
    <div class="todo">
        <label for="todo">TODO</label>
        <input id="todo" placeholder="Type here..." type="text">
    </div>
    <div class="date">
        <label for="date">Date</label>
        <input id="date" type="date">
    </div>
    <div class="add">
        <button id="add">Add</button>
    </div>
</div>
<div class="tasks">
    <div class="overdue">

        <h2>OverDue</h2>
        <ol id="overdue"></ol>
    </div>
    <div class="today">
        <h2>Today</h2>
        <ol id="today"></ol>
    </div>
    <div class="upcoming">
        <h2>Upcoming</h2>
        <ol id="upcoming"></ol>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
